  #       - pattern: "interface{}"
  #         replacement: "any"
  #       - pattern: "a[b:len(a)]"
  #         replacement: "a[b:]"

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true

# Options for analysis running.
run:
  timeout: 5m
  relative-path-mode: gomod
  modules-download-mode: readonly
  allow-parallel-runners: true
  allow-serial-runners: true
